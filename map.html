<svg id="my_dataviz" width="960" height="600"></svg>
<svg id="legend" width="400" height="400"></svg>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 30, right: 30, bottom: 40, left: 60},
      width = 460 - margin.left - margin.right,
      height = 600 - margin.top - margin.bottom;

  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            `translate(${margin.left}, ${margin.top})`);
  
  //Read the data
  d3.csv("data/state_preds.csv").then( function(data) {
  
    svg.append("text")
    .attr("x", width / 2 )
    .attr("y", 0)
    .style("text-anchor", "middle")
    .text("Predictions of Anxiety Rates by State");


    // Add X axis
    const x = d3.scaleLinear()
      .domain([20,50])
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x));
  
    // Add Y axis
    const y = d3.scaleLinear()
      .domain([20,50])
      .range([ height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));
  
    // Color scale: give me a specie name, I return a color
    const color = d3.scaleOrdinal()
    .domain(d3.extent(data, d => d.state))
    .range(d3.schemeSet3);
  
  
    // Highlight the specie that is hovered
    const highlight = function(event,d){
  
      selected_specie = d.state
  
      d3.selectAll(".dot")
        .transition()
        .duration(200)
        .style("fill", "lightgrey")
        .attr("r", 3)
  
      d3.selectAll("." + selected_specie)
        .transition()
        .duration(200)
        .style("fill", d => color(d.state))
        .attr("r", 7)

        d3.selectAll('rect')
        .transition().duration(200)//Set transition
        .style('background', '#ededed')

        d3
        .selectAll(".rect")
        .transition()
        .duration(200)
        .style("fill", "lightgrey")
        .attr("r", 3)
  
        d3
      .selectAll("." + selected_specie)
        .transition()
        .duration(200)
        .style("fill", d => color(d.state))
        .attr("r", 7)

    }
  
    // Highlight the specie that is hovered
    const doNotHighlight = function(event,d){
      d3.selectAll(".dot")
        .transition()
        .duration(200)
        .style("fill", d => color(d.state))
        .attr("r", 5 )

      d3.selectAll('rect')
      .transition()
      .duration(200)
      .style("fill", d => color(d.state))
    }
  
    // Add dots
    svg.append('g')
      .selectAll("dot")
      .data(data)
      .enter()
      .append("circle")
        .attr("class", function (d) { return "dot " + d.state } )
        .attr("cx", function (d) { return x(d.xval); } )
        .attr("cy", function (d) { return y(d.pred); } )
        .attr("r", 5)
        .style("fill", d => color(d.state) )

        // .transition()           // apply a transition
        // .duration(4000)         // apply it over 4000 milliseconds
        // .attr('cx', 830)        // new horizontal position at 830 on x axis
    // 2nd transition
    //     .transition()           // apply a transition
    //     .duration(2000)         // apply it over 4000 milliseconds
    //     .attr('r', 2)          // new radius of 40 pixels
    // // 3rd transition
    //     .transition()           // apply a transition
    //     .duration(2000)         // apply it over 4000 milliseconds
    //     .attr('r', 5)
      .on("mouseover", highlight)
      .on("mouseleave", doNotHighlight )
              .transition()           // apply a transition
        .duration(2000)         // apply it over 4000 milliseconds
        .attr('r', 2)          // new radius of 40 pixels
    // 3rd transition
        .transition()           // apply a transition
        .duration(2000)         // apply it over 4000 milliseconds
        .attr('r', 5);

//xlabel
      svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "end")
    .attr("x", width)
    .attr("y", height +30)
    .text("Predicted Anxiety and Depression Rate(%)");

    //ylabel

    svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "end")
    .attr("y", -50)
    .attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("Actual Rate(%)");

  
  
//Initialize legend
    var legendItemSize = 12;
    var legendSpacing = 4;
    var xOffset = 150;
    var yOffset = 100;
    var legend = d3
      .select('#legend')
      .append('svg')
      .selectAll('.legendItem')
      .data(data);

    //Create legend items
    legend
      .enter()
      .append('rect')
      .attr('class', 'legendItem')
      .attr('width', legendItemSize)
      .attr('height', legendItemSize)
      .style("fill", d => color(d.state))
      .attr('transform',
        (d, i) => {
          var x = xOffset;
          var y = yOffset + (legendItemSize + legendSpacing) * i;
          return `translate(${x}, ${y})`;
        })

      .on("mouseover", highlight)
      .on("mouseleave", doNotHighlight );

    //Create legend labels
    legend
      .enter()
      .append('text')
      .attr('x', xOffset + legendItemSize + 5)
      .attr('y', (d, i) => yOffset + (legendItemSize + legendSpacing) * i + 12)
      .text(d => d.state);

  });

  </script>
